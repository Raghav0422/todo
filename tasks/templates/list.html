<h3>To Do</h3>

<!-- 
    adding post method , after submitting clicking on input button the response would go to /todo/tasks/
-->    
<form method="POST" action="/todo/tasks/">     
    {%csrf_token%}
    {{form.title}}
    <input type="submit" name="Create task">
</form>

{%for task in tasks%}
    <div>
        <a href="{% url 'update_task' task.id %}">Update</a> <!-- update_task is the name parameter in urls.py-->
        <a href="{% url 'delete' task.id %}">Delete</a>
        
        {%if task.complete%}
            <strike>{{task}}</strike>
        {%else%}
            <span>{{task}}</span>
        {%endif%}
    </div>
{%endfor%}
